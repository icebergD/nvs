<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-header">

      </div>

        <div class="mb-3">
          <label for="colValue1" class="form-label">Устунлар сони</label>
          <input type="number" required class="form-control" id="colValue1">
        </div>
        <div class="mb-3">
          <label for="rawValue1" class="form-label">Қаторлар сони</label>
          <input type="number" required class="form-control" id="rawValue1">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ёпиш</button>
        <button type="submit" id="tableCreateBtn" data-bs-dismiss="modal" class="btn btn-primary">Қўшиш</button>
      </div>
    </div>
  </div>
